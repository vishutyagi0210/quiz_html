<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML MCQ Test App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>HTML MCQ Test</h1>
    <div id="category-select-section">
      <label for="category-select">Choose Category:</label>
      <select id="category-select"></select>
      <button id="start-btn">Start Quiz</button>
      <button id="mocktest-btn">Mock Test</button>
    </div>
    <div id="mocktest-setup" style="display:none;">
      <h2>Mock Test Setup</h2>
      <label for="mock-category-dropdown">Select Categories:</label>
      <div id="mock-category-dropdown" tabindex="0"></div>
      <div id="mock-category-tags" style="width:100%;margin-bottom:8px;"></div>
      <div id="mock-total-questions" style="margin: 12px 0;"></div>
      <label for="mock-question-count">Number of Questions:</label>
      <input type="number" id="mock-question-count" min="1" value="1" style="width: 80px; margin-left: 8px;">
      <button id="start-mock-btn">Start Mock Test</button>
      <button id="cancel-mock-btn" style="margin-left: 8px;">Cancel</button>
    </div>
    <div id="quiz-section" style="display:none;">
      <div id="progress-bar"></div>
      <div id="question-container"></div>
      <div id="options-container"></div>
      <button id="next-btn" style="display:none;">Next</button>
      <div id="explanation" style="display:none;"></div>
    </div>
    <div id="result-section" style="display:none;">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="review-btn">Review Answers</button>
      <button id="restart-btn">Restart</button>
      <div id="review-section" style="display:none;"></div>
    </div>
  </div>
  <script src="questions.js"></script>
  <script src="app.js"></script>
</body>
</html>
